<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Gen Z Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Japanese Gen Z Translator</h1>
        <div class="translation-box">
            <input type="text" id="input" placeholder="Enter Japanese text...">
            <!-- Add type="button" and make sure the ID matches -->
            <button type="button" id="translateBtn">Translate</button>
            <div id="output"></div>
        </div>
    </div>

    <!-- Add defer attribute to ensure DOM loads first -->
    <script src="script.js" defer></script>
</body>
</html>
